<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="crash drum w">w</button>
    <button class="kick-bass drum a">a</button>
    <button class="snare drum s">s</button>
    <button class="tom-1 drum d">d</button>
    <button class="tom-2 drum j">j</button>
    <button class="tom-3 drum k">k</button>
    <button class="tom-4 drum l">l</button>
  </div>


  <footer>
    Made with ❤️ in London.
  </footer>
  <script src="index.js" charset="utf-8">
  </script>

</body>

</html>
